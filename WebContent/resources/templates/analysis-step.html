<div id="analysis-step-toolbox" class="toolbox">
	<div class="toolbox-group">
		<button id="analysis-step-new-plot">Add plot</button>
		<button id="analysis-export-step">Export</button>
	</div>
	<div class="toolbox-group">
		<button id="analysis-step-close">Close</button>
	</div>
</div>
<div id="analysis-step-working-area">
</div>

<div id="analysis-step-new-plot-dialog" class="hidden" title="New plot">
	<div>
		<label for="new-plot-type">Plot type:</label>
		<select id="new-plot-type">
			<option value="empty">Select a plot type...</option>
		</select>
	</div>
	<div>
		<label for="new-plot-title">Title:</label>
		<input type="text" id="new-plot-title" />
	</div>
	<div id="new-plot-options"></div>
</div>
